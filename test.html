<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  取色器
  <input type="color">
  <div id="app">  
    app
  </div>
  <div id="save">保存</div>
  <video></video>
  <script>
    window.onload = function(){
      var front = false
      document.getElementById('app').onclick = function(){
        front = !front;
        // const constraints = {audio: true, video: { facingMode: (front? "user" : "environment") }}
        const constraints = {audio: true, video: { facingMode: "environment" }}
        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(mediaStream) {
          alert(222222222)
          var video = document.querySelector('video');
          video.srcObject = mediaStream;
          video.onloadedmetadata = function(e) {
            alert(111111111)
            video.play();
          };
        })
        .catch(function(err) { alert(err.name + ": " + err.message); })
      }
      document.getElementById('save').onclick = function(){
        var video = document.querySelector('video')
        // 通过canvas捕捉video流，生成base64格式图片
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1366;
        canvas.height = 768;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        download(canvas.toDataURL('image/jpeg'));
        // 下载图片
        function download (src) {
            if (!src) return;
            const a = document.createElement('a');
            a.setAttribute('download', new Date());
            a.href = src;
            a.click();
        }
      }
    }
  </script>
</body>
</html>
